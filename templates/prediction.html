{%  extends 'base.html' %}

{% block title %}Prediction{% endblock title %}

{% block body %}

<section class="text-gray-600 body-font -my-9">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Insurance Prediction</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base"> Simplify decision-making with confidence in your insurance choices.</p>
        <br> <b>
        {% if output %}
        <h2 class ='text-success'>Insurance Prediction: {{output}}</h2>
        {% endif %}
    </b>
    </div>

   <form method="post" action="{% url 'prediction' %}">
       {% csrf_token %}
       <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
          <div class="relative flex-grow w-full">
            <label for="full-name" class="leading-7 text-sm text-gray-600">Enter the age</label>
            <input type="text" id="age" name="age" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative flex-grow w-full">
            <label for="email" class="leading-7 text-sm text-gray-600">Enter the sex(Male/Female)</label>
             <select id="sex" name="sex" class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">Male</option>
                  <option value="0">Female</option>
             </select>
          </div>
       </div>

       <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
          <div class="relative flex-grow w-full">
            <label for="full-name" class="leading-7 text-sm text-gray-600">Enter BMI</label>
            <input type="text" id="bmi" name="bmi" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative flex-grow w-full">
            <label for="email" class="leading-7 text-sm text-gray-600">Enter number of children</label>
            <input type="text" id="children" name="children" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
       </div>

       <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
          <div class="relative flex-grow w-full ">
            <label for="full-name" class="leading-7 text-sm text-gray-600">Are you smoker</label>

            <select id="smoker" name="smoker" class="form-select w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>

          </div>
          <div class="relative flex-grow w-full">
            <label for="email" class="leading-7 text-sm text-gray-600">Select your region</label>
            <select id='region' name="region" class="form-select bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">Southwest</option>
                  <option value="2">southeast</option>
                  <option value="3">northwest</option>
                  <option value="4">northeast</option>
            </select>
          </div>
       </div>

       <div class="text-center my-3"> <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>  </div>
   </form>
</section>
{%  endblock body %}
